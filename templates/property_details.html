<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <style>
        /* 容器样式 */
        .container {
            max-width: 800px;
            margin: 50px auto; /* 上边距为50px，左右居中 */
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            position: relative; /* 设置为相对定位，为了后续绝对定位按钮 */
        }
        /* 房源详情样式 */
        .property-details {
            margin-bottom: 20px;
        }
        .property-details h2 {
            margin-top: 0;
        }
        /* 预约按钮样式 */
        .appointment-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000; /* 红色 */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="property-details">
            <h2>Property Details</h2>
            <p>Property Detail ID: 1</p>
            <p>Year Built: 1990</p>
            <p>Square Feet: 1500</p>
            <p>Bedrooms: 3</p>
            <p>Bathrooms: 2</p>
        </div>
        <a href="#" class="appointment-button">Make Appointment</a>
    </div>
</body>
</html>
